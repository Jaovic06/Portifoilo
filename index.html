<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">João's Portfolio</h1>
    </header>
    <nav class="navbar">
        <a href="#portfolio" class="nav-link">Projetos</a>
        <a href="#gallery" class="nav-link">Galeria</a>
        <a href="#contact" class="nav-link">Contato</a>
    </nav>
    <div class="section" id="portfolio">
        <h2 class="section-title">Portfólio de Projetos</h2>
        <p>Aqui você encontra uma seleção dos meus melhores projetos.</p>
        <!-- Detalhes dos projetos aqui -->
    </div>
    <div class="section" id="gallery">
        <h2 class="section-title">Galeria de Imagens</h2>
        <div class="gallery">
            <!-- Imagens da galeria -->
            <div class="image">
                <img src="https://via.placeholder.com/200" alt="Exemplo de imagem 1">
                <div class="image-buttons">
                    <button class="like-button">Curtir</button>
                    <button class="comment-button">Comentar</button>
                    <button class="download-button">Baixar</button>
                </div>
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>
    <div class="section" id="contact">
        <h2 class="section-title">Contato</h2>
        <div class="contact-form">
            <form action="https://formsubmit.co/your-email" method="POST">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="message" rows="5" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="social">Conecte-se comigo nas redes sociais:</p>
        <p class="social">
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </p>
        <p>&copy; 2024 João. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
